<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音祝福</title>
    <style>
        body {
            background: #fff9f9;
            text-align: center;
            padding: 20px;
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 16px;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { 
            color: #ff6b6b;
            font-size: 22px;
            margin-bottom: 15px;
        }
        .message {
            font-size: 17px;
            margin: 20px 0;
            color: #333;
        }
        .signature {
            color: #0066cc;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            line-height: 1.8;
            padding-bottom: 15px;
        }
        .chinese {
            font-style: italic;
            color: #5a5a5a;
            display: block;
        }
        .english {
            font-family: 'Arial', sans-serif;
            color: #2a7f62;
            font-weight: bold;
            display: block;
            letter-spacing: 0.5px;
        }
        audio {
            width: 85%;
            margin: 20px auto;
            display: block;
        }
        .signature-image {
            width: 120px; /* 优化后的图片尺寸 */
            margin: 15px auto; /* 紧凑的间距 */
            display: block;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
            transition: all 0.3s ease;
        }
        .signature-image:hover {
            transform: scale(1.03); /* 更克制的悬浮效果 */
            opacity: 0.9;
        }
        @media (max-width: 480px) {
            .signature-image {
                width: 100px; /* 移动端适配 */
            }
            h1 { font-size: 20px; }
            body { padding: 15px; }
        }
    </style>
</head>
<body>
    <h1>🎉 恭喜完成亲子英语课程！</h1>
    <p class="message">来自<span class="signature">BenAndEmma</span>的特别祝福：</p>

    <audio controls>
        <source src="https://bemma-english-2025-1366260234.cos.ap-shanghai.myqcloud.com/%E4%BA%B2%E5%AD%90%E8%8B%B1%E8%AF%AD%20test.MP3" type="audio/mpeg">
        您的浏览器不支持音频播放，请<a href="https://bemma-english-2025-1366260234.cos.ap-shanghai.myqcloud.com/%E4%BA%B2%E5%AD%90%E8%8B%B1%E8%AF%AD%20test.MP3">点击下载</a>
    </audio>

    <div class="footer">
        <span class="chinese">以梦为马，从小启程</span>
        <span class="english">Think Big, Start Small</span>
    </div>

    <!-- 优化后的签名图片 -->
    <img src="https://bemma-english-2025-1366260234.cos.ap-shanghai.myqcloud.com/%40Bemma.PNG" 
         alt="BenAndEmma官方签名" 
         class="signature-image"
         onerror="this.style.display='none'">
</body>
</html>
